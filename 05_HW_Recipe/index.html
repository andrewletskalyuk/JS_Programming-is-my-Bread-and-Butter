<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleRecipe.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Recipe of...</title>
</head>

<body>
    <section id="recipe">
        <div class="container bg-light col-4">
            <h5>Share recipe</h5>
            <p>Share your </p>
            <hr>
            <div class="d-flex row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>Recipe name</h4>
                </div>
                <input type="text" name="recipeName" id="recipeName">
            </div>
            <h5>Description</h5>
            <textarea name="message" rows="5" cols="49" id="description"></textarea>
            <br>
            <div class="d-flex row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>Dish type</h4>
                </div>
                <h5></h5>
                <div>
                    <select id="dishType" name="dishType">
                        <option value="first">first</option>
                        <option value="second">second</option>
                        <option value="third">third</option>
                        <option value="fourth">fourth</option>
                    </select>
                </div>
            </div>
            <div class="row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>Difficulty</h4>
                </div>
                <div class="" id="cookLevel">
                    <input type="radio" name="difficulty" title="Easy" id="Easy" value="Easy"><span>Easy</span><br>
                    <input type="radio" name="difficulty" title="Moderate" id="" value="Moderate"><span>Moderate</span><br>
                    <input type="radio" name="difficulty" title="Hard" id="" value="Hard"><span>Hard</span>
                </div>
            </div>
            <div class="row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>No. of Servings</h4>
                </div>
                <input type="number" min="1" max="200" name="servings" placeholder="ex. 4" />
            </div>
            <div class="row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>Preparation Time</h4>
                </div>
                <input type="number" min="1" max="200" name="preparation" placeholder="ex. 20 minutes" class="right" />
            </div>
            <div class="row m-1">
                <div class="p-1 mr-auto bg-info">
                    <h4>Cooking Time</h4>
                </div>
                <input type="number" min="1" max="200" name="cooking" placeholder="ex. 20 minutes" />
            </div>
            <div>
                <h2>Ingredients</h2>
                <textarea name="message" rows="5" cols="49" id="ingredients"></textarea>
            </div>
            <div class="container text-center">
                <button class="btn btn-info">Зберегти</button>
            </div>
        </div>

    </section>

    <section class="unvisible" id="describing">
        <div class="container text-center">
            <img src="img/1.jpg" alt="">
        </div>



    </section>

    <script src="js/scriptRecipe.js"></script>

    <script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
