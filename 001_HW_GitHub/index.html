<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleGitHub.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>GitHub inside</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="md-form active-cyan-2 mb-3">
                <input class="form-control myInput" type="text" placeholder="Search login press ENTER for starting..."
                    aria-label="Search" id="userName">
            </div>
            <div class="row">
                <div class="row">
                    <div class="col">
                        <img src="img/1.jpg" alt="" id="userAvatar">
                        <br><br>
                        <div class="m-2 col-12">
                            <span class="font-weight-bold">Name:</span>
                            <span id="name" class=""></span>
                            <hr>
                            <span class="font-weight-bold">Login:</span>
                            <span id="login" class=""></span>
                            <hr>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 ">
                                <span class="font-weight-bold">Url to github:</span>
                                <span id="urlTogithub"></span>
                                <hr>
                            </div>
                            <div class="col-12">
                                <span class="font-weight-bold">Blog:</span>
                                <span id="blog"></span>
                                <hr>
                            </div>
                            <div class="col-12">
                                <span class="font-weight-bold">Public repos:</span>
                                <span id="publicrepos"></span>
                                <hr>
                            </div>
                            <div class="col-12">
                                <span class="font-weight-bold">Email:</span>
                                <span id="email"></span>
                                <hr>
                            </div>
                            <div class="col-12">
                                <span class="font-weight-bold">Followers:</span>
                                <span id="folowers"></span>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    
   


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/scriptGitHub.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
