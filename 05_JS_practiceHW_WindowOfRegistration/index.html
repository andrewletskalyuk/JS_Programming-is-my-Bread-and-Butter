<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleTask.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Task</title>
</head>

<body>
    <div class="firstContainer">
        <div class="container">
            <img src="form/logo.png" alt="">
        </div>
        <div class="container">
            <div class="row">
                <input class="m-2 input100 userName" type="text" name="name" placeholder="Ім'я">
                <input class="m-2 input100 userSerName" type="text" name="surname" placeholder="Прізвище">
            </div>
        </div>
        <div class="container">
            <div class="">
                <input type="radio" name="sex" title="Чоловіча" id="male" value="for">
                <label for="male">Чоловіча</label>
                <input type="radio" name="sex" title="Жіноча" id="female" value="for">
                <label for="female">Жіноча</label>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <input class="m-2 input100" type="text" name="email" placeholder="Email">
                <input class="m-2 input100" type="password" name="pass" placeholder="Пароль">
                <input class="m-2 input100" type="password" name="pass" placeholder="Підтвердження паролю">
            </div>
        </div>
        <div class="m-2">
            <input type="checkbox" class="checkBoxInput" label="Я не робот">
            <span> Я не робот</span>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-warning">Зареєструватися</button>
        </div>
    </div>

    <script src="js/scriptPractice.js"></script>
</body>

</html>
