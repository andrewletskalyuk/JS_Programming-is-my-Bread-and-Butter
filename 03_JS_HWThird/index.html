<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleThird.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>JavaScript inside...</title>
</head>

<body class="bg">
    <div>
        <img id="mainImage" src="img/1.jpg" alt="" class="mx-auto d-block img" />
        <img src="img/left.png" alt="" class="left" onclick="previousImage()" />
        <img src="img/right.png" alt="" class="right" onclick="nextImage()" />
    </div>
    <section id="workSection">
        <div class="images">
            <img src="img/1.jpg" alt="" class="inner" onclick="changeImage(0)" />
            <img src="img/2.jpg" alt="" class="inner" onclick="changeImage(1)" />
            <img src="img/3.jpg" alt="" class="inner" onclick="changeImage(2)" />
            <img src="img/4.jpg" alt="" class="inner" onclick="changeImage(3)" />
        </div>
        <div class="images">
            <img src="img/5.jpg" alt="" class="inner" onclick="changeImage(4)" />
            <img src="img/6.jpg" alt="" class="inner" onclick="changeImage(5)" />
            <img src="img/7.jpg" alt="" class="inner" onclick="changeImage(6)" />
            <img src="img/8.gif" alt="" class="inner" onclick="changeImage(7)" />
        </div>
    </section>

    <script src="js/scriptThird.js"></script>
    <script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
