<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleAutomatos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Automatos</title>
</head>

<body>
    <section id="recipe">
        <div class="container bg-light col-5 text-center">
            <h2>Let's try to figure out what do you realy must drink bro)))</h2>
            <hr>
            <div class="p-1 mr-auto justify-content-around">
                <button class="btn btn-primary" data-value="Coffee" id="coffee">Coffee 5 грн</button>
                <button class="btn btn-primary" data-value="Tea" id="tea">Tea 7 грн</button>
                <button class="btn btn-primary" data-value="Cappuchino" id="cappuccino">Cappuccino 9 грн</button>
                <button class="btn btn-primary" data-value="EarlGrel" id="earlgrey">Earl Grey 7 грн</button>
            </div>
            <div class="row m-1">
                <div class="p-1 mr-auto ">
                    <h2>Sugar</h2>
                </div>
                <input type="number" min="0" max="10" name="sugar" placeholder="Sugar" value="0"/>
                <hr><br>
                <div class="p-1 mr-auto">
                    <h2>Milk</h2>
                </div>
                <input type="number" min="0" max="10" name="milk" placeholder="Milk" value="0"/>
            </div>

            
            <br>
            <div class="container text-center">
                <button class="btn btn-info btn-lg" id="workout">Work out how much</button>
            </div>

            <div class="container bg-primary text-light" id="result">
                <h4>Напій:</h4>
                <h6 class="" id="beverage"></h6>
                <h4>Цукор:</h4>
                <h4 id="sugar"></h4>
                <h4>Молоко:</h4>
                <h4 id="milk"></h4>
                <h3>Всього до сплати:</h3>
                <h4 id="sum"></h4>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    
    <script src="js/scriptAutomatos.js"></script>

    <script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
