<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleJS.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Practice</title>

<body>
    <p>Welcome</p>
    <section id="weather">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center input">
                    <input id="myInput" value="Some text..">
                    <input type="button" id="myBtnInput" class="btn-sm btn-default" value="Search"/>
                </div>
            </div>
            <div id="withresponce" class="container weather col-6 bg-light">
                <h1>City</h1>

            </div>
            <div id="withoutResponce" class="container text-center error">
                <h2 class="text-center">404</h2>
                <p class="text-upper text-center">not found</p>
                <br>
                <p class="text-center">Please enter a different city</p>
            </div>
        </div>
        
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
